<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="css/signuppenjual2.css" />
    <title>Document</title>
</head>

<body>
    <div class="text-header">
        <h2>Signup sebagai penjual</h2>
    </div>
    <div class="text-create">
        <h2 class="text-h2-create">Contact Information</h2>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name" />
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Location</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="location" />
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="username" />
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="username" />
    </div>

    <div class="row justify-content-evenly" style="margin-top: 40px">
        <div class="col-2 back">
            <button type="button" class="btn btn-success btn-back"
                onclick="window.location.href='signuppenjual1.html'">Back</button>
        </div>
        <div class="col-3 next">
            <button type="button" class="btn btn-success btn-next" id="myButton">Finish</button>
        </div>
    </div>
</body>
<script>
    // Definisikan event listener untuk tombol
    document.getElementById('myButton').addEventListener('click', function () {
        // Tampilkan SweetAlert2
        Swal.fire({
            title: 'Login Berhasil',
            text: 'Klik YES untuk Melanjutkan ke Beranda',
            icon: 'success',
            showCancelButton: true,
            confirmButtonText: 'YES',
            cancelButtonText: 'NO'
        }).then((result) => {
            if (result.isConfirmed) {
                // Jika dikonfirmasi, arahkan ke tautan menggunakan window.location.href
                window.location.href = 'penjual_home.html';

            }
        });
    });
</script>

</html>
